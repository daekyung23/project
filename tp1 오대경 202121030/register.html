<html>
    <head>
        <title>방문자 등록</title>
        <meta charset="utf-8">
    </head>
    <body bgcolor="silver">
        <hr>
        <p align="center">
            <b>방문자 등록</b>
        </p>
        <hr>
        <form action="./메인html/main.html" method="post">
            <table width="600" height="350" border="1" cellpadding="5" align="center">
                
                <tr>
                    <td width="150">방 문 자  이 름</td>
                    <td><input type="text" name="name" size="15"></td>
                </tr>
                <tr>
                    <td>나 이</td>
                    <td><input type="text" name="age" size="15"></td>
                </tr>
                <tr>
                    <td>성 별</td>
                    <td>
                        <input type="radio" name="btn" value="male" checked>남자&nbsp;&nbsp;
                        <input type="radio" name="btn" value="female" checked>여자
                    </td>
                </tr>
                <tr>
                    <td>전 화 번 호</td>
                    <td><input type="text" name="num" size="15"></td>
                </tr>
                <tr>
                    <td>직 업</td>
                    <td>
                        <select size="1" name="purpose">
                            <option selected>대학생</option>
                            <option selected>대학원생</option>
                            <option selected>교 수</option>
                            <option selected>무직, 기타 등등</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="방문하기">&nbsp;&nbsp;
                        <input type="reset" value="취소하기">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
    </body>
</html>
